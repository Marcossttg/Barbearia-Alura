<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="../styles/reset.css">
		<link rel="stylesheet" href="../styles/style.css">
		<link rel="stylesheet" href="../styles/cabecalho.css">
		<link rel="stylesheet" href="../styles/principal.css">
		<link rel="stylesheet" href="../styles/produtos.css">
		<link rel="stylesheet" href="../styles/formulario.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	</head>
	<body>
		<!-- menu-navegação -->
		<header class="l-header">  
			<div class="caixa"> <!-- Logo/menu -->
				<img class="img-logo" src="../img/logo.png">

				<nav class="menu">
					<input type="checkbox" class="menu-faketrigger">

					<div class="menu-lines">
						<span ></span>
						<span ></span>
						<span ></span>
					</div>
					<ul>
						<li>
							<a class="link-nav" href="../index.html">Home</a>
						</li>
						<li>
							<a class="link-nav" href="./produtos.html">Produtos</a>
						</li>
						<li>
							<a class="link-nav" href="./contato.html">Contato</a>
						</li>
					</ul>
				</nav>	
				
			</div>
		</header>
		<!-- formulário,contato -->
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="nome e sobrenome">
				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>				
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>	
				<!-- atendimento/checkbox -->
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer class="container">	<!-- roda pé -->
			<img src="../img/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
